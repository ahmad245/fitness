<div class="row">
  <div class="col">
    
   <form id=formId (ngSubmit)="onSubmit(Form)"   #Form="ngForm">
      <div class="row">
          <div class="form-group col-sm-5">
              <label for="name">Name</label>
               <input  required id="name" type="text" [(ngModel)]="ref.name" class="form-control"  name="name" #name="ngModel">
            </div>
            <div class="form-group col-sm-2">
              <label for="amount">Amount</label>
             <input required pattern="^[1-9]+[0-9]*$"  id="amount" type="number" [(ngModel)]="ref.amount" class="form-control" name="amount" #amount="ngModel">
          </div>
        </div>
        <div class="row">
          <div class="col">
              <button class="btn btn-success" [disabled]="Form.invalid" type="submit">{{checkAddOrUpdate ? 'Update':'Add'}}</button>
              <button class="btn btn-danger" type="button" (click)="delet()" >Delete</button>
              <button class="btn btn-primary" type="button" (click)="clear()" >Clear</button>
          </div>
          

        </div>
   </form>
   

 
  </div>
</div>
